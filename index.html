<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✔️ToDo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/todosInput.css" />
    <link rel="stylesheet" href="css/todosDisplay.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b6b675a5b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="todos-input">
        <form class="todos-input__form">
          <h1 class="todos-input__form--title">todos</h1>
          <input
            class="todos-input__input"
            type="text"
            placeholder="What needs to be done?"
          />
        </form>
      </section>
      <section class="todos-display">
        <div class="todos-display__container">
          <ul class="todos-display__items"></ul>
        </div>

        <div class="todos-filter">
          <div class="todos-filter__itemcount"></div>
          <div class="todos-filter__button">
            <button class="All">All</button>
            <button class="Active">Active</button>
            <button class="Completed">Completed</button>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
